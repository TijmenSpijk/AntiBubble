<mean-not-logged-in-toolbar></mean-not-logged-in-toolbar>
<body>
    <div class="container-div" fxLayoutGap="10px" fxLayout="column" fxLayoutAlign="space-evenly">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Wachtwoord vergeten</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="passwordRecoveryForm" (ngSubmit)="sendEmail()">
                    <table class="general-table">
                        <tr>
                            <td>
                                <mat-form-field>
                                    <mat-label>Email</mat-label>
                                    <input matInput placeholder="Email" formControlName="email" type="email" required>
                                    <mat-error
                                        *ngIf="passwordRecoveryForm.get('email').hasError('email') && !passwordRecoveryForm.get('email').hasError('required')">
                                        Vul een geldig emailadres in
                                    </mat-error>
                                    <mat-error *ngIf="passwordRecoveryForm.get('email').hasError('required')">
                                        Email is <strong>verplicht</strong>
                                    </mat-error>
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            Velden met een (*) zijn verplicht.
                        </tr>
                    </table>
                    <mat-card-actions>
                        <button mat-button class="general-button" type="submit" [disabled]="!passwordRecoveryForm.valid" color="primary">Stuur Email</button>
                    </mat-card-actions>
                </form>
            </mat-card-content>
            <mat-divider></mat-divider>
            <mat-card-actions>
                <a mat-button class="general-link" [routerLink]="'/login'">Terug naar login</a>
            </mat-card-actions>
        </mat-card>
    </div>
</body>
<footer class="footer">
    <p> &copy; Utrecht University (ICS)</p>
</footer>
